      <ellipse cx="0" cy="-85" rx="18" ry="55" fill="url(#petalGradient1)" transform="rotate(112.5)"/>
      <ellipse cx="0" cy="-85" rx="18" ry="55" fill="url(#petalGradient1)" transform="rotate(135)"/>
