<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients for modern look -->
    <radialGradient id="petalGradient1" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ff9fb8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b9d;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="petalGradient2" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ffb3c6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8fb5;stop-opacity:1" />
